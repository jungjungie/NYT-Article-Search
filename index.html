<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Times Article Search</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- CSS -->
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <header>
        <h1>New York Times Search</h1>
    </header>

    <!-- Search Form -->
    <section class="card">
        <div class="card-header">
            Search Parameters
        </div>

        <form>
            <div class="p-3 pb-1">
                <label for="search-term" class="form-label">Search Term:</label>
                <input type="text" class="form-control" id="search-term" aria-describedby="search-term">
            </div>
            <div class="p-3 pb-1">
                <label for="records" class="form-label">Number of Records to Retrieve:</label>
                <input type="number" class="form-control" id="records" min="0" aria-describedby="records">
            </div>
            <div class="p-3 pb-1">
                <label for="start-year" class="form-label">Start Year (Optional):</label>
                <input type="number" class="form-control" id="start-year" min="0" aria-describedby="start-year">
            </div>
            <div class="p-3 pb-1">
                <label for="end-year" class="form-label">End Year (Optional):</label>
                <input type="number" class="form-control" id="end-year" min="0" aria-describedby="end-year">
            </div>
            <button class="btn btn-primary m-3">Search</button>
            <button class="btn btn-primary m-3">Clear Results</button>
        </form>
    </section>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
