<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY Times Article Search</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- CSS -->
    <link href="style.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <!-- Header -->
    <header class="shadow-sm">
        <h1 class="text-center">
            <i class="fa fa-newspaper-o" aria-hidden="true"></i>
            New York Times Search
        </h1>
    </header>

    <!-- Search Form -->
    <section class="card mb-4 shadow-sm">
        <div class="card-header">
            <i class="fa fa-filter" aria-hidden="true"></i>
            Search Parameters
        </div>

        <form>
            <div class="p-3 pb-1">
                <label for="search-term" class="form-label">Search Term:</label>
                <input type="text" class="form-control" id="search-term" aria-describedby="search-term">
            </div>
            <div class="p-3 pb-1">
                <label for="records" class="form-label">Number of Records to Retrieve:</label>
                <input type="number" class="form-control" id="records" min="0" aria-describedby="records">
            </div>
            <div class="p-3 pb-1">
                <label for="start-year" class="form-label">Start Year (Optional):</label>
                <input type="number" class="form-control" id="start-year" min="0" aria-describedby="start-year">
            </div>
            <div class="p-3 pb-1">
                <label for="end-year" class="form-label">End Year (Optional):</label>
                <input type="number" class="form-control" id="end-year" min="0" aria-describedby="end-year">
            </div>
            <div class="d-flex justify-content-center mt-2 mb-3">
                <button id="searchBtn" class="btn m-3">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    Search
                </button>
                <button class="btn m-3">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                    Clear Results
                </button>
            </div>
        </form>
    </section>

    <!-- Search Results -->
    <section id="results-section" class="hide">
        <div class="card-header">
            <i class="fa fa-fire" aria-hidden="true"></i>
            Top Articles
        </div>

        <div id="search-results" class="p-3"></div>
    </section>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
